<!DOCTYPE html>
<meta charset="UTF-8">
<html>
  <head>
    <script src="babymonitor.js" type="text/javascript"></script>
  </head>
  <body>
    <p>v1</p>
    <div id="babycam">
      <button id="connectcam" onclick="offer()">Connect Babycam</button>
      <textarea id="babyoffer"></textarea>
      <button id="startcam" onclick="confirm()">Start Babycam</button>
    </div>
    <div id="parentmonitor">
      <video id="parentvid" autoplay></video>
      <button id="startparentvid" onclick="answer()">Start</button>
      <textarea id="parentanswer"></textarea>
    </div>
    <div id="debug" style="color:red">
    </div>
    <script type="text/javascript">
    window.addEventListener('error', function(e) {
	var p = document.createElement('p');
	console.log(e);
	p.innerHTML = e.message + (e.stack ? (' stack: ' + e.stack) : '');
	document.getElementById('debug').appendChild(p);
    });
    </script>
    <script type="text/javascript">
      setup();
    </script>
  </body>
</html>
